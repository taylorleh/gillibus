<!doctype html>
<html class="no-js" lang="" ng-app="gillibus">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Gillibus</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
<script>
  var map;
  function initMap() {
    setTimeout(function() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.774929, lng: -122.419416},
        zoom: 13
      });
    }, 1000);

  }
</script>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Gillibus</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-init="curTab = 'routes'">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">San Francisco<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-click="curTab = 'daly'" ng-class="{active: (curTab == 'daly')}"><a href="#/daly">San Francisco</a></li>
            <li ng-click="curTab = 'oakland'" ng-class="{active: (curTab == 'oakland')}"><a href="#/oakland">Oakland</a></li>
            <li ng-click="curTab = 'jose'" ng-class="{active: (curTab == 'jose')}"><a href="#/jose">San Jose</a></li>
            <li role="separator" class="divider"></li>
            <li ng-click="curTab = 'routes'" ng-class="{active: (curTab == 'all')}"><a href="#">All Routes</a></li>
          </ul>
        </li>
        <li ng-click="curTab = 'routes'" ng-class="{active: (curTab == 'routes')}"><a href="#/routes">Routes</a></li>
        <li ng-click="curTab = 'pricing'" ng-class="{active: (curTab == 'pricing')}"><a href="#/pricing">Pricing</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div ng-view></div>

<!--MODULES-->
<script src="home/homeController.js"></script>
<script src="pricing/pricingController.js"></script>
<script src="locations/locationsController.js"></script>

<script src="app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs4rZOUR9C6GjW-FUifZ_kNZpnv9WjS6U&callback=initMap" async defer></script>
</body>
</html>
