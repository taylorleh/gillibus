<div style="width: inherit; padding: 2em;">
  <style>
    .payment-extra input.form-control {
      width:45%;
      display: inline-block;
    }
    .payment-extra input.form-control:nth-child(2) {
      float: right;
    }
  </style>
  <form class="payment-form form-inline">
    <!--<pre>{{user | json}}</pre>-->
    <div class="form-group">
      <!--<label for="exampleInputEmail1">Name</label>-->
      <input ng-model="user.name" type="name" class="form-control" id="exampleInputEmail1" placeholder="Cardholder's Name">
    </div>
    <div class="form-group">
      <!--<label for="exampleInputPassword1">Card Number</label>-->
      <input ng-model="user.cc" type="password" class="form-control" id="exampleInputPassword1" placeholder="Card Number">
    </div>


    <div class="form-group payment-extra">
      <!--<label for="exampleInputPassword1">Card Number</label>-->
      <input ng-model="user.expire" type="password" class="form-control" id="exampleInputPassword1" placeholder="Expire Date">
      <input  ng-model="user.cvc" type="password" class="form-control" id="exampleInputPassword1" placeholder="CCV">
    </div>

    <div class="checkbox">
      <label> <input type="checkbox">I have read and agree to the terms and conditions</label>
    </div>
    <button type="submit" ng-click="process(user) " class="btn btn-primary">Checkout</button>
  </form>
</div>
