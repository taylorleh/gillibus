<div class="container">
  <table class="table table-condensed table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Created At</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in vm.users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.createdAt | date }}</td>
        <td>{{user.updatedAt | date }}</td>
      </tr>
    </tbody>
  </table>
  <div class="panel">
    <form name="userAdd" ng-submit="vm.addNewAdminUser(vm.newEmail);">
      <div class="form-group">
        <label  for="newEmail">Email address</label>
        <input required ng-model="vm.newEmail" type="email" class="form-control" id="newEmail" placeholder="Email">
      </div>
      <button type="submit" ng-disabled="userAdd.$invalid" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
