<div ng-if="countdown.error == false" class="timer no-err">
  {{countdown.time}} to <span style="font-style: italic;">{{countdown.destination}}</span>
</div>
<div ng-if="countdown.error == true" class="timer err">
  <div class="error-header">Error: cannot retrieve travel estimates</div>
  <div class="error-message">{{countdown.message}}</div>
</div>
