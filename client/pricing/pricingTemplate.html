


<div class="container charter">
  <div class="row">
    <!--<div class="col-xs-12">-->
    <form class="form-inline date-time-booker push-down-3">

      <!--Calendar field-->
      <div class="form-group cal-field">
        <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
        <div class="input-group">
          <input ng-change="updateCarousel(calendar.selectedDate);"
                 id="dateSelection"
                 type="text"
                 class="form-control"
                 uib-datepicker-popup
                 ng-model="calendar.selectedDate"
                 is-open="calendar.open"
                 datepicker-options="dateOptions"
                 ng-required="true"
                 close-text="Close"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="calendar.toggle();"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>
      <!--begin time-->


      <!--<div class="form-group time-begin">-->
      <!--<select class="form-control " ng-click="onBeginClick($event)" ng-model="clock.begin" ng-options="time for time in times"></select>-->
      <!--</div>-->

      <div class="form-group time-begin" gb-select settings="gbSelectOptions"></div>




      <!--end time-->
      <div class="form-group time-end">
        <select class="form-control" ng-model="clock.end" ng-options="time for time in times">
          <option value="">Return Time</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary visible-xs-block btn-lg chk-out">Reserve</button>
      <button type="submit" class="btn btn-primary hidden-xs chk-out">Reserve</button>
    </form>
    <!--</div>-->
  </div>
</div>
